<div class="jumbotron">
  <h3 class="display-3">Learning ANGULAR 6</h3>
  <p class="lead">Bienvenue à la <span style="color:blue"> BIAT </span> dans Angular 6</p>
</div>

<div class="card">
  <div class="card-header bg-primary text-white">
    <h2> Liste des participants </h2>
  </div>
  <div class="card-body">

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Numéro</th>
      <th>Nom</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let p of participants'>
      <td scope="row">{{p.numero}}</td>
      <td>{{p.nom}}</td>
      <td>{{p.age}}</td>
    </tr>

  </tbody>
</table>

  </div>

</div>
